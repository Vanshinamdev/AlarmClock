<!DOCTYPE html>
<html>

<head>
    <title>Alarm Clock</title>
</head>
<style>
    body {
        text-align: center;
    }

    input {
        padding: 10px;
        font-size: 20px;
        margin-bottom: 20px;
    }

    button {
        padding: 10px;
        font-size: 20px;
        margin-left: 10px;
    }
</style>

<body>
    <h1>Alarm Clock</h1>
    <p>Enter the time for alarm in (24hr format)</p>
    <input type="text" id="alarmTime" placeholder="00:00">
    <button onclick="setAlarm()">set Alarm</button>
    <button onclick="stopAlarm()">stop alarm</button>
    <audio id="alarmSound" src="alarm.mp3"></audio>
    <script src="index.js"></script>
</body>

</html>
